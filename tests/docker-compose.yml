    #deleted --dev option
    command: sh -c "sleep 10s && chmod -R 777 data logs conf && curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/bin --filename=composer && composer install && extensions/vendors/bin/codecept run --steps"


